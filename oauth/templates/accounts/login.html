{% extends "base.html" %}

{% block content %}
{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="">{% csrf_token %}
    <table>
        <tr>
            <td>
                <label class="control-label" for="{{ form.username.auto_id }}">
                {{ form.username.label_tag }}</label>
            </td><td>
                {{ form.username }}
            </td>
        </tr>
        <tr>
            <td>
                <label class="control-label" for="{{ form.password.auto_id }}">
                {{ form.password.label_tag }}</label>
            </td><td>
                {{ form.password }}
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit">Log in</input></td>
        </tr>
    </table>
</form>
{% endblock %}
